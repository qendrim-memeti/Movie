<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${movie.title}">Movie Details</title>
</head>
<body>
<h2 th:text="${movie.title}">Movie Details</h2>

<p th:text="${movie.description}"></p>
<p th:text="${movie.genre}"></p>
<p th:text="${movie.year}"></p>
<p th:text="${movie.averageRating}"></p>

<h3>Reviews</h3>
<ul>
    <li th:each="review : ${reviews}">
        <p th:text="${review.review}"></p>
        <p th:text="${review.rating}"></p>
    </li>
</ul>

<a th:href="@{/movies}">Back to Movies List</a>
<a th:href="@{/movies/{id}/reviews/create(id=${movie.id})}">Add Review</a>
</body>
</html>
